{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="sub-header">
        <nav>
            <a href="index.html"><img src="image/logo.png" alt=""></a>

           
        </nav>
        <h1>Contact Us</h1>
    </section>

    <!-- contact us -->

<section class="location">

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.3133150009826!2d77.81805787510768!3d23.52123087882743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c048a269d1ab7%3A0xf7b28bf51d19bbcc!2sSamrat%20Ashok%20Technological%20Institute!5e0!3m2!1sen!2sin!4v1723062172674!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

<section class="contact-us">
     <div class="row">
        <div class="contact-col">
            <div>
                <i class="fa-solid fa-house-chimney"></i>
                <samp>
                    <h5>XYZ Road , ABC Building</h5>
                    <p>Vidisha ,Madhya Pradesh , India</p>
                </samp> 
            </div>
            <div>
                <i class="fa-solid fa-phone"></i>
                <samp>
                    <h5>+1 0123456789</h5>
                    <p>Monday To Saturday , 10AM to 6PM</p>
                </samp> 
            </div>
            <div>
                <i class="fa-regular fa-envelope"></i>
                <samp>
                    <h5>xyz@gmail.com</h5>
                    <p>Email us your query</p>
                </samp> 
            </div>
        </div>
<div class="contact-col">
        <form action="">
            <input type="text" placeholder="Enter your name" required>
            <input type="email" placeholder="Enter email address" required>
            <input type="text" placeholder="Enter your subject" required>
            <textarea rows="8" placeholder="Message" required></textarea>
            <button type="submit" class="hero-btn,red-btn">Send Message</button>
        </form>
</div>
     </div>
</section>

{% endblock %}
